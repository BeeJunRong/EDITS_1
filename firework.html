<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>跨越 2025，奔向 2026</title>
    <style>
        :root {
            --primary-color: #ff758c;
            --secondary-color: #ff7eb3;
            --text-color: #ffffff;
        }

        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: radial-gradient(circle at center, #1b2735 0%, #090a0f 100%);
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }

        /* 高级感盒子 */
        .glass-box {
            position: relative;
            z-index: 10;
            padding: 3rem;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            border-radius: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
            text-align: center;
            max-width: 90%;
            width: 500px;
            animation: fadeIn 2s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            color: var(--text-color);
            font-size: 1.8rem;
            letter-spacing: 2px;
            margin-bottom: 2rem;
            font-weight: 300;
        }

        .countdown {
            display: flex;
            justify-content: space-around;
            gap: 10px;
        }

        .time-unit {
            display: flex;
            flex-direction: column;
        }

        .number {
            font-size: 2.5rem;
            font-weight: bold;
            color: var(--primary-color);
            text-shadow: 0 0 15px rgba(255, 117, 140, 0.5);
        }

        .label {
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.6);
            margin-top: 5px;
            text-transform: uppercase;
        }

        .message {
            margin-top: 2.5rem;
            color: var(--text-color);
            font-style: italic;
            opacity: 0.8;
            line-height: 1.6;
        }

        .heart {
            color: var(--primary-color);
            margin: 0 5px;
            animation: beat 1s infinite alternate;
        }

        @keyframes beat {
            to { transform: scale(1.2); }
        }
    </style>
</head>
<body>

    <canvas id="fireworks"></canvas>

    <div class="glass-box">
        <h1>距离 2026 年还有</h1>
        <div class="countdown" id="timer">
            <div class="time-unit"><span class="number" id="days">00</span><span class="label">天</span></div>
            <div class="time-unit"><span class="number" id="hours">00</span><span class="label">时</span></div>
            <div class="time-unit"><span class="number" id="minutes">00</span><span class="label">分</span></div>
            <div class="time-unit"><span class="number" id="seconds">00</span><span class="label">秒</span></div>
        </div>
        <div class="message">
            陪你走过 2025 的每一个春夏秋冬<br>
            2026，我的愿望依然只有你 <span class="heart">❤</span>
        </div>
    </div>

    <script>
        // 1. 倒计时逻辑
        function updateCountdown() {
            const targetDate = new Date("January 1, 2026 00:00:00").getTime();
            const now = new Date().getTime();
            const diff = targetDate - now;

            if (diff > 0) {
                document.getElementById('days').innerText = Math.floor(diff / (1000 * 60 * 60 * 24)).toString().padStart(2, '0');
                document.getElementById('hours').innerText = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)).toString().padStart(2, '0');
                document.getElementById('minutes').innerText = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60)).toString().padStart(2, '0');
                document.getElementById('seconds').innerText = Math.floor((diff % (1000 * 60)) / 1000).toString().padStart(2, '0');
            }
        }
        setInterval(updateCountdown, 1000);
        updateCountdown();

        // 2. 烟花特效代码
        const canvas = document.getElementById('fireworks');
        const ctx = canvas.getContext('2d');
        let particles = [];

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        class Particle {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.color = color;
                this.velocity = {
                    x: (Math.random() - 0.5) * 8,
                    y: (Math.random() - 0.5) * 8
                };
                this.alpha = 1;
                this.friction = 0.95;
            }
            draw() {
                ctx.save();
                ctx.globalAlpha = this.alpha;
                ctx.beginPath();
                ctx.arc(this.x, this.y, 2, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
                ctx.restore();
            }
            update() {
                this.velocity.x *= this.friction;
                this.velocity.y *= this.friction;
                this.x += this.velocity.x;
                this.y += this.velocity.y;
                this.alpha -= 0.01;
            }
        }

        function createFirework(x, y) {
            const colors = ['#ff758c', '#ff7eb3', '#fdfcfb', '#48c6ef', '#ffecd2'];
            const color = colors[Math.floor(Math.random() * colors.length)];
            for (let i = 0; i < 40; i++) {
                particles.push(new Particle(x, y, color));
            }
        }

        function animate() {
            requestAnimationFrame(animate);
            ctx.fillStyle = 'rgba(9, 10, 15, 0.15)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            particles.forEach((p, i) => {
                if (p.alpha > 0) {
                    p.update();
                    p.draw();
                } else {
                    particles.splice(i, 1);
                }
            });

            if (Math.random() < 0.05) {
                createFirework(Math.random() * canvas.width, Math.random() * canvas.height * 0.7);
            }
        }

        canvas.addEventListener('mousedown', (e) => {
            createFirework(e.clientX, e.clientY);
        });

        animate();
    </script>
</body>
</html>
